<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel India | Contact Us</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mobile.css" media="screen and (max-width:768px)">
    <script src="https://kit.fontawesome.com/3674ada94e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="hotel.html">Hotel India</a>
                </h1>
                <ul>
                    <li><a href="hotel.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="padding-three">
        <div class="container">
            <h1 class="large-heading"><Span class="text-primary">Contact</Span> Us</h1>
            <p class="para">Please fillout form below to contcat us</p>
            <form action="/booking">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your E-Mail">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="message" id="message" placeholder="Enter Comments Here"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <div class="clear-float"></div>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>22, Main Road, Richmond</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(1234) 123-123</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>E-Mail</h3>
                <p>frontdesk@hotelindia.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>Hotel India &copy; 2021 All Rights Reserved &reg;</p>
    </footer>
</body>
</html>
