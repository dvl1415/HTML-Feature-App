<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <h1 id="header1">Hello</h1>
    <p class="para1"></p>
    <div class="para1"></div>

      var text =  document.getElementById("header1").innerHTML

      console.log(document.getElementsByClassName("para1"))

      console.log(document.querySelectorAll(".para1"))
    </script>

</html>
