<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA</title>
    <style>
        div{
            background-color: rgb(0, 128, 0);
        }
        .One{
            background: rgba(0, 128, 0, 0.1);
        }
        .Two{
            background: rgba(0, 128, 0, 0.3);
        }
        .Three{
            background: rgba(0, 128, 0, 0.6);
        }
        .Four{
            background: rgba(0, 128, 0, 1.0);
        }
    </style>
</head>
<body>
    <h1>Transperancy/Opacity</h1>
    <p>With Opacity</p>
    
    <div style="opacity: 0.1;">
        <h1>10% Opacity</h1>
    </div>
    <div style="opacity: 0.3;">
        <h1>30% Opacity</h1>
    </div>
    <div style="opacity: 0.6;"> 
        <h1>60% Opacity</h1>
    </div>
    <div style="opacity: 1.0;">
        <h1>100% Opacity</h1>
    </div>
    <p>With RGBA COLOR VALUEs</p>
    <div class="One">
        <h1>10% Opacity</h1>
    </div>
    <div class="Two">
        <h1>30% Opacity</h1>
    </div>
    <div class="Three">
        <h1>60% Opacity</h1>
    </div>
    <div class="Four">
        <h1>100% Opacity</h1>
    </div>
</body>
</html>
