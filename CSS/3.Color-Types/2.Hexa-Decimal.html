<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa Decimal</title>
    <style>
        body{
             background-color: #b1e0ff;
             font-family: 'Courier New', Courier, monospace;
             font-weight: bold;
             font-size: 150%;
        }
        div{
            float: left;
            width: 300px;
            height: 500px;
            border: 2px solid #999;
            margin: 20px;
        }
        .one{background-color: #000;} /*Black*/
        .two{background-color: #333;} /*Dark Grey*/
        .three{background-color: #666;}/*Medium Dark grey*/
        .four{background-color: #999;}/*Medium Grey Light*/
        .five{background-color: #ccc;}/*Pale Grey*/
        .six{background-color: #fff;}/*White*/

        .seven{background-color: #f00;} /*Bright Red*/
        .eight{background-color: #0f0;} /*Bright Green*/
        .nine{background-color: #00f;}/*Bright Blue*/
        .Ten{background-color: #fcc;}/*Pale Red*/
        .Eleven{background-color: #cfc;}/*Pale Green*/
        .Twelve{background-color: #ccf;}/*Pale Blue*/
    </style>
</head>
<body>
    <div>
        <p class="one">Lorem ipsum dolor sit.</p>
        <p class="two">Lorem ipsum dolor sit.</p>
        <p class="three">Lorem ipsum dolor sit.</p>
        <p class="four">Lorem ipsum dolor sit.</p>
        <p class="five">Lorem ipsum dolor sit.</p>
        <p class="six">Lorem ipsum dolor sit.</p>
    </div>
    <div>
        <p class="seven">Lorem ipsum dolor sit.</p>
        <p class="eight">Lorem ipsum dolor sit.</p>
        <p class="nine">Lorem ipsum dolor sit.</p>
        <p class="Ten">Lorem ipsum dolor sit.</p>
        <p class="Eleven">Lorem ipsum dolor sit.</p>
        <p class="Twelve">Lorem ipsum dolor sit.</p>
    </div>
</body>
</html>
