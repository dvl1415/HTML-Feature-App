<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        *{
            margin: 0px;
            padding: 0px; 
        }
        div{
            width: 300px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            transform: translate(100px, 200px);
        }
    </style>
</head>
<body>
    <h1>Translate Method</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero quia eaque perferendis mollitia dignissimos autem enim! Rerum magnam asperiores provident?</p>
    <div>
        This element will be removed
    </div>
</body>
</html>
