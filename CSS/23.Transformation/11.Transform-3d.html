<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 3D</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
            border: 1px solid black;
        }
        .box{
            transform: rotatex(150deg)
                       rotatey(150deg)
                       rotatez(150deg)
        }
    </style>
</head>
<body>
    <h1>Rotate in 3D</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi ipsa vitae corrupti nemo iste nam accusamus id repellat a laborum!</p>
    <div>This is Angular Div</div>
    <div class="box">Rotated 150 degrees</div>
</body>
</html>
