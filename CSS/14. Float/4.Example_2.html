<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Styling</title>
    <style>
        .navbar{
            list-style: none;
            margin: 0px;
            padding: 0px;
            background-color: lightblue;
            border-radius: 5px;
            overflow: auto;
        }
        .navbar li{
            float: left;

        }
        .navbar li a {
            display: inline-block;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            text-decoration: none;
        }

    .navbar li a:hover{
        background-color:lightblue;
        color: lightpink;
    }

 /* Side Menu Styling*/
      .side-menu{
            list-style: none;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
      }
      .side-menu li{
          font-size: 18px;
          line-height: 2.4em;
          border-bottom: 2px dotted lightblue;
          align-content: center;
          justify-content: center;
      }
      .side-menu li:last-child {
            border: none;
      }
      .side-menu li a {
          color: lightsalmon;
          text-decoration: none;
      }
      .side-menu li a:hover{
          color: lightcoral;
      }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <ul class="side-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
