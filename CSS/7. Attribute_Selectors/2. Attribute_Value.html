<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Value Selector</title>
    <style>
        a[target=_blank]{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>
        The Link with target "_blank" gets yellow background
    </p>
    <a href="https://angular.io/" target="_self">Angular</a> <br>
    <a href="https://nodejs.org/en/" target="_parent">NodeJS</a> <br>
    <a href="https://reactjs.org/" target="_blank">ReactJS</a> <br>
    <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> <br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt alias mollitia repudiandae explicabo reprehenderit eaque eum nam ipsam, consequatur non!</p>
</body>
</html>
