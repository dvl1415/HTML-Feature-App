<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Selectors</title>
    <style>
        a:link{
            color: red; /* Unvisited Link*/
        }
        a:visited{
            color: green; /*Visited Link*/
        }
        a:hover{
            color: hotpink; /*Mouse hover Link*/
        }
        a:active{
            color: blue; /*Mouse hover Link*/
        }

    </style>
</head>
<body>
    <p>
        <strong>
            <a href="https://angular.io/" target="_blank">Angular</a>
        </strong>
    </p>
    <p>
        <strong>
            <a href="https://twitter.com/SD_SD?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                 target="_blank">Twitter</a>
        </strong>
    </p>
</body>
</html>
