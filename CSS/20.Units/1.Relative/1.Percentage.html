<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative %</title>
    <style>
        .parent{
            background-color: teal;
            width: 400px;
            height: 400px;
        }
        .child{
            background-color: crimson;
            width:50%;
            height:50%;
        }
        .child{
            background-color: crimson;
            width:25%;
            height:50%;
        }
        .child{
            width:125%;
            height:50%;
        }
        .child{
            width:100%;
            height:50%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="parent">
            <div class="child">
                
            </div>
        </div>
    </div>
    <p>
        Hello
    </p>
</body>
</html>
