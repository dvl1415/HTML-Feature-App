<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners</title>
    <style>
        .one{
            background-color:cadetblue;
            width: 250px;
            height: 125px;
            padding: 20px;
            border-radius: 25px;
        }
        .two{
            background-color:crimson;
            width: 250px;
            height: 150px;
            padding: 20px;
            border:4px solid black;
            border-radius: 25px;
        }
        .three{
            background:url("../../Images/Dog.jpg");
            width: 800px;
            height: 550px;
            padding: 20px;
            border-radius: 25px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Rounded Corners</h1>
    <p class="one">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem, tempora?</p>
    <p class="two">Dolores deleniti laudantium amet culpa! Delectus perspiciatis unde qui quidem.</p>
    <p class="three">Consectetur eos doloremque fugiat ex totam at temporibus ea dolores!</p>
</body>
</html>
