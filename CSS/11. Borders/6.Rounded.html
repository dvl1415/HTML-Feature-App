<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Border</title>
    <style>
        p{
            width:300px
        }
        p.one{
            border:2px solid red;
        }
        p.two{
            border:2px solid red;
            border-radius: 5px;
        }
        p.three{
            border: 2px solid red;
            border-radius: 8px;
        }
        p.four{
            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>Border Radius Property</h2>
    <p>
        This property is used to add rounded border to an element
    </p>
    <p class="one">Normal Border</p>
    <p class="two">Rounded Border</p>
    <p class="three">More rounded border</p>
    <p class="four">Roundest Border</p>
</body>
</html>
