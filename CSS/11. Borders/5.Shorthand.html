<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Shorthand</title>
    <style>
        p.one{
            border: 5px solid red;
        }
        p.two{
            border-left: 6px solid red;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Border Properties</h2>
    <p class="one">Shorthand for width, style and color</p>

    <h2>Border Left Property</h2>
    <p class="two">
        This property is a shorthand for border-left width,
        border-left-style, border-left-color
    </p>
</body>
</html>
