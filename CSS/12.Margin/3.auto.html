<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Auto</title>
    <style>
        div{
            width: 300px;
            border: 1px solid red;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Using Margin: Auto</h2>
    <div>
        This div will be horizontally centered with its container
    </div>
</body>
</html>
