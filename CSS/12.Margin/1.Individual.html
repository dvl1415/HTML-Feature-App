    <title>Border Margin</title>

            width: 300px;

            border: 1px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="one">
        This div element has margin of 70px
