<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Psuedo Elements</title>
    <style>
        h1::selection{
            color: red;
            background-color: yellow;
        }
        h1::--moz-selection{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Select Some text on the page</h1>
    <p>This is para</p>
    <div>This is some text in div element</div>
    <p>
        <strong>Note:</strong> selection is not supported in older browser
    </p>
</body>
</html>
