<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Psuedo Elements</title>
    <style>
        h1::before{
            content: "Who are you? ";
        }
        div::before{
             content: url("../../Images/Angular.png");
        }
        .one::before{
            content: "Welcome";
            color: red;
            font-size: 200%;
        }
        .two::before{
            content: "Training";
            color: blue;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <p class="one">
        to Canada
    </p>
    <p class="two">
        will be provided
    </p>
    <h1>This is Heading</h1>
    <p>
        The :: Before Psuedo elements insert content before the content of an element 
    </p>
    <h1>This is another heading</h1>

    <div>
        This is Div
    </div>
</body>
</html>
