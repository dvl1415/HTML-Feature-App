<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        /*Smartphone, portraits, landscape*/
        :root{
            --background-no-repeat:no-repeat
        }
        @media screen and (min-width:320px) and (max-width:480px){
            body{
                background-color: lightblue;
                background-image: url("../../Images/Dog.jpg");
                background-repeat: var(--background-no-repeat);
            }
        }
        @media screen and (max-width:320px){
            body{
                background-color: yellow;
            }
        }
        @media screen and (min-width:320px){
            body{
                background-color:#9ddfbb;
            }
        }
        @media screen and (min-width:768px) and (max-width:1024px){
            body{
                background-color: #ffb497;
            }
        }
        @media screen and (min-width:768px){
            body{
                background-color: #f0e68c;
            }
        }
        @media screen and (max-width:1024px){
            body{
                background-color:lightskyblue;
            }
        }
        @media screen and (min-width:1224px){
            body{
                background-color: #d8ff9d;
                background-image: url("../../Images/Birds_1920x1080.jpg ");
                background-repeat: var(--background-no-repeat);
            }
        }
        @media screen and (min-width:1824px){
            body{
                background-color: #ffc0cb;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Media Queries</h1>
    <p>The background of the output area is different in different media devices.</p>
    <p>Resize this window to different sizes to see the impact</p>
</body>
</html>
