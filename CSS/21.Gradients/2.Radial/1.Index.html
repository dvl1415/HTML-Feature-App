<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradients</title>
    <style>
        .box-1{
            width: 300px;
            height: 200px;
            background-color: red;
            background-image: radial-gradient(red, yellow, green);
            margin-bottom: 10px;
        }
        .box-2{
            width: 300px;
            height: 200px;
            background-color: red;
            background-image: radial-gradient(green, white, orange);
            margin-bottom: 10px;
        }
        .box-3{
            width: 300px;
            height: 200px;
            background-color: red;
            background-image: repeating-radial-gradient(green, white, orange)
        }
    </style>
</head>
<body>
    <h1>Radial Gradients</h1>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
</body>
</html>
