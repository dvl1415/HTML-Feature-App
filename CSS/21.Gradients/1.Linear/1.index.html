<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradients</title>
    <style>
        .box{
            width: 350px;
            height: 200px;
            margin-bottom: 10px;
        }
        .box-1{
            background-color: red;
            background-image: linear-gradient(to right, red, orange);
            
            background: blue;
            background-image: linear-gradient(to right, crimson, cadetblue);
        }
        .box-2{
            background-image: linear-gradient(to left, yellow, blue);
        }
        .box-3{
            background-image: linear-gradient(to top right, greenyellow, crimson);
        }
        .box-4{
            background-image: linear-gradient(to bottom, orange, white, green);
        }
    </style>
</head>
<body>
    <h1>Linear Gradients</h1>
        <div class="box-1 box"></div>
        <div class="box-2 box"></div>
        <div class="box-3 box"></div>
        <div class="box-4 box"></div>
</body>
</html>
